<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id = "map"></div>
    <script>
        let map;
        let places_service;

        function initMap() {
            var NYC = new google.maps.LatLng(40.7605,-73.9510)
            var infowindow = new google.maps.InfoWindow();

            var options = {
                zoom: 11,
                center: NYC,
                mapTypeControl: false,
                streetViewControl: false
            }

            // New Map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Array of Markers
            // var markers = [
            //     {
            //         coords:{lat:40.7605, lng: -73.9510},
            //         content:'<h1>Store Name 1</h1>',
            //     },
            //     {
            //         coords:{lat:40.748817, lng: -73.985428},
            //         content:'<h1>Store Name 2</h1>',
            //     },
            // ];

            // Loop through markers
            // for(var i = 0 ; i< markers.length ; i++){
            //     addMarker(markers[i]);
            // }

            var request = {
                // location: NYC,
                // radius: '500',
                query: 'electronic repair stores near 11231'
            };

            places_service = new google.maps.places.PlacesService(map);
            places_service.textSearch(request, places_callback);

            function places_callback(results, status) {
                if (status == google.maps.places.PlacesServiceStatus.OK) {
                    for (var i = 0; i < results.length; i++) {
                        var place = results[i];
                        createMarker(results[i]);
                    }
                }
            }


            // Add Marker Function
            function createMarker(place) {
                if (!place.geometry || !place.geometry.location) return;

                const marker = new google.maps.Marker({
                    map,
                    position: place.geometry.location,
                });

                google.maps.event.addListener(marker, "click", () => {
                    infowindow.setContent(place.name || "");
                    infowindow.open(map, marker)
                });
            }
        }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGa2V4TrBpRyQsz_LaKRT483-8R-FO2Pk&callback=initMap&libraries=places"
      defer
    ></script>
</body>
</html>
