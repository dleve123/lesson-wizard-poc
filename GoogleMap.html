<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id = "map"></div>
    <script>
        function initMap(){
            var options = {
                zoom:11,
                center: {lat:40.7605, lng: -73.9510}
            }
            // New Map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Array of Markers
            var markers = [
                {
                    coords:{lat:40.7605, lng: -73.9510},
                    content:'<h1>Store Name 1</h1>',
                },
                {
                    coords:{lat:40.748817, lng: -73.985428},
                    content:'<h1>Store Name 2</h1>',
                },
            ];
            
            // Loop through markers
            for(var i = 0 ; i< markers.length ; i++){
                addMarker(markers[i]);
            }

            // Add Marker Function 
            function addMarker(props){
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map:map,
                });

                // Check content
                if(props.content){
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });

                    marker.addListener('click', function(){
                        infoWindow.open(map, marker);
                    });
                }
            }
        }
    </script>    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUg9YEABZ8O5F2nkbtkhWkfAo7xKWc5z0&callback=initMap"
      defer
    ></script>
</body>
</html>
